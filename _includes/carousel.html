<header id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        {% for slide in site.data.carousel %}
        <li data-target="#myCarousel" data-slide-to="{{ forloop.index0 }}" class="{% if forloop.first == true %}active{% endif %}"></li>
        {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        {% for slide in site.data.carousel %}
        <div class="item {% if forloop.first == true %}active{% endif %}">
            <div class="{{ slide.css_class }}" style="background-image:url('{{slide.image}}');">
                <div class="carousel-caption">
                    <h2>{{ slide.title | replace: "site.STABLE_VERSION", site.STABLE_VERSION }}</h2>
                    {{ slide.content }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>
</header>
