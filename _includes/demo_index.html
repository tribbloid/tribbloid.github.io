<div class="feature-section">
    <div class="container">
        {% assign fancybox_items=site.data.demo_index %}

        {% for item in fancybox_items %}

        <div class="feture-box">
            <h3 class="feature-title">{{ item.title }}</h3>
        </div>
        <div class="feature">
            <div class="feature-text">
                <p>
                    {{ item.description }}
                </p>
            </div>

            <a class="fancybox" data-fancybox-type="iframe" href="{{ item.iframe }}" title="{{ item.title }}">
                <img class="feature-image" src="images/demos/{{ item.image }}" />
            </a>
        </div>

        {% endfor %}
    </div>
</div>
