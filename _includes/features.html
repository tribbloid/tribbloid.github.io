<div class="feature-section">
    <div class="container">

        {% for feature in site.data.features %}

        <div class="feature">
            <img class="feature-image" src="{{ feature.image }}" />

            <div class="feature-text">
                <h3 class="feature-title">{{ feature.title }}</h3>
                <p>
                    {{ feature.description }}
                </p>
            </div>

        </div>
        {% endfor %}

    </div>
</div>
