<div class="demo-section">
    <div class="container">
        <div class="demos-text">
            <h2 class="demos-title">Demos</h2>
            <p>
                Ready to see it in action? Check out the demos below.
            </p>
        </div>

        {% for demo in site.data.demos %}
        <div class="demo">
            <img class="demo-image" src="{{ demo.image }}" />

            <div class="demo-text">
                <h3 class="demo-title">{{ demo.title }}</h3>
                <p>
                    {{ demo.description }}
                </p>
            </div>

        </div>
        {% endfor %}

    </div>
</div>
